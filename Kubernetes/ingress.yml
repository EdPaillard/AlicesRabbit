apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: alicesrabbit
  namespace: alicesrabbit
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: Host(`alicesrabbit.eu`)
    services:
    - name: alicesrabbit-client-service
      port: 80
  tls:
    secretName: alices-secret-tls
