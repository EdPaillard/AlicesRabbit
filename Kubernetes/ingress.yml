apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alicesrabbit-client-ingress
  labels:
    app: ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
  namespace: alicesrabbit
spec:
  rules:
  - host: alicesrabbit.eu
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: alicesrabbit-client-service
            port: 
              number: 80

